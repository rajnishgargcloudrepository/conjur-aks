listeners:
  - name: test-app-mysql-listener
    protocol: mysql
    address: 0.0.0.0:3306
handlers:
  - name: test-app-mysql-handler
    listener: test-app-mysql-listener
    credentials:
      - name: host
        provider: literal
        id: mysql.conjur.demo
      - name: port
        provider: literal
        id: 3306
      - name: username
        provider: conjur
        id: world_db/username
      - name: password
        provider: conjur
        id: world_db/password
